<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<!--This is the Home Page template for SuperAdmin Access-->
<head th:replace="fragments/Head::siteHead"></head>
<body>
<header th:replace="fragments/Header::siteHeader"></header>


<div class="row">
    <div class="col col-lg-8 offset-lg-2 text-center">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button th:replace="fragments/navBar_Inactive::navBar_AllAssets"></button>
                <button th:replace="fragments/navBar_Active::navBar_AssetSearch"></button>
                <button th:replace="fragments/navBar_Inactive::navBar_AssetStatus"></button>
                <button th:replace="fragments/navBar_Inactive::navBar_AssetsExpiring"></button>
                <button th:replace="fragments/navBar_Inactive::navBar_ManageAdmin"></button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <!--                Asset Search-->
            <div aria-labelledby="nav-assetSearch-tab" class="tab-pane show active fade w-100" id="nav-assetSearch"
                 role="tabpanel" tabindex="0">
                <div class="row">
                    <div style="text-align: center">
                        <br/>
                        <div class="container">

                            <div class="wrapleft ">
                                <div class="row row-col-5">
                                    <div class="col-4 p-2">
                                        <label class="form-label" for="AssetName">Asset Name</label>
                                    </div>
                                    <div class="col-8 p-2">
                                        <input class="form-control" id="AssetName" placeholder="Default Name"
                                               type="text">
                                    </div>
                                    <div class="col-4 p-2">
                                        <label class="form-label" for="Model">Model</label>
                                    </div>
                                    <div class="col-8 p-2">
                                        <input class="form-control" id="Model" placeholder="Default Model" type="text">
                                    </div>
                                    <div class="col-4 p-2">
                                        <label class="form-label" for="OperatedDate">Operated Date</label>
                                    </div>
                                    <div class="col-8 p-2">
                                        <input class="form-control" id="OperatedDate" placeholder="Date" type="date">

                                    </div>
                                    <div class="col-4 p-2">
                                        <label class="form-label" for="Operation">Operation</label>
                                    </div>
                                    <div class="col-8 p-2">
                                        <input class="form-control" id="Operation" placeholder="Operation" type="text">
                                    </div>
                                    <div class="col-12 p-2" style="text-align: center">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div aria-labelledby="nav-assetsBySearch-tab" class="tab-pane fade show active w-100"
                             id="nav-assetsBySearch"
                             role="tabpanel" tabindex="0">
                            <br/>
                            <p style="text-align:left">
                            </p>
                            <div class="table-responsive w-100 ">

                                <!--modal-dialog will makes buttons losing its function!!-->
                                <table
                                        class="table table-hover table-light table-striped w-100 justify-content-between  modal-dialog-scrollable"
                                        id="viewresult2">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Asset Name</th>
                                        <th scope="col">Asset Type</th>
                                        <th scope="col">Assigned Date</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Proprietary</th>

                                    </tr>
                                    </thead>
                                    <tbody class="table-group-divider ">
                                    <tr th:each="asset: ${assets}">
                                        <td th:text="${asset.id}"></td>
                                        <td th:text="${asset.assetName}"></td>
                                        <td th:text="${asset.assetType}"></td>
                                        <td th:text="${asset.status}"></td>
                                        <td th:text="${asset.dateOfPurchase}"></td>
                                        <td th:text="${asset.dateOfExpiry}"></td>
                                        <td>
                                            <div style="white-space:nowrap">
                                                <button class="btn btn-primary" data-bs-target="#edit"
                                                        data-bs-toggle="modal"
                                                        style="display: inline-block" type="submit">
                                                    Edit
                                                </button>
                                                <button class="btn btn-danger" data-bs-target="#Edit"
                                                        data-bs-toggle="modal"
                                                        style="display: inline-block" type="submit">
                                                    Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-start">
                                    <li class="page-item disabled">
                                        <a class="page-link">Previous</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script th:replace="fragments/Script::script">

</script>
</body>
</html>
